<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-tabs *ngIf="showTabs">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" routerLink="/inicio">
        <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2" routerLink="/productos">
        <ion-icon aria-hidden="true" name="cart-outline"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
